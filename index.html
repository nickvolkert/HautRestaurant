<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><a href="/"><span class="glyphicons glyphicons-fire"></span>Haut Restaurant</a></h1>
      <h3>Reservation list!</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-danger btn-lg" id="newChar"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Table Reservations</strong></h3>
            </div>
            <div id = "tables" class="panel-body">
                
            </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div id = "waitlist" class="panel-body">
            
          </div>
        </div>

        
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // QUESTION: What is this code doing?
    $(document).ready(function(){
      $.get("api/tables", function(data) {
        
        if (data){
        for(var i = 0; i<data.length; i++)
        {
          var number = i + 1;
          $("#tables").append(
            "<div class='well'><h2 class='name'><span class='label label-primary'>" + number + "</span>" + data[i].name + "</h2></div>");
        }
        
        }
      });
      $.get("api/waitlist", function(data) {
        
        if (data){
        
        for(var i = 0; i<data.length; i++)
        {
          var number = i + 1;
          $("#waitlist").append(
            "<div class='well'><h2 class='name'><span class='label label-primary'>" + number + "</span>" + data[i].name + "</h2></div>");
        }
      }
      });
    });

  </script>

</body>
</html>
